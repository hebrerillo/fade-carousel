<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="../src/carousel.css" />
        <title>Fade in/fade out carousel samples</title>
        <script src="../src/fcarousel.js" defer></script>
        <script src="script/script.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <section class="regular-carousel section-carousel">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list__item"><span data-index="0" class="nav__list__link nav__list__link--active">King</span></li>
                        <li class="nav__list__item"><span data-index="1" class="nav__list__link">John</span></li>
                        <li class="nav__list__item"><span data-index="2" class="nav__list__link">Mark</span></li>
                        <li class="nav__list__item"><span data-index="3" class="nav__list__link">Beyonce</span></li>
                        <li class="nav__list__item"><span data-index="4" class="nav__list__link">Lisa</span></li>
                    </ul>
                    <div class="nav__underline-container">
                        <div class="nav__underline"></div>
                    </div>
                    <div id="carousel" class="fcarousel">
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                    </div>
                </nav>
            </section>
        </div>
    </body>

</html>
