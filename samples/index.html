<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="../src/carousel.css" />
        <title>Fade in/fade out carousel samples</title>
        <script src="../src/fcarousel.js" defer></script>
        <script src="script/script.js" defer></script>
    </head>

    <body>
        <div class="main-container">
            <section class="regular-carousel section-carousel">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list__item" data-list-item-index="0">
                            <a class="nav__list__link nav__list__link--active">King</a>
                            <div class="nav__list__underline_holder"><div data-current-parent-index="0" id="underline"></div></div>
                        </li>
                        <li class="nav__list__item" data-list-item-index="1">
                            <a class="nav__list__link">John</a>
                            <div class="nav__list__underline_holder"></div>
                        </li>
                        <li class="nav__list__item" data-list-item-index="2">
                            <a class="nav__list__link">Mark</a>
                            <div class="nav__list__underline_holder"></div>
                        </li>
                        <li class="nav__list__item" data-list-item-index="3">
                            <a class="nav__list__link">Beyonce</a>
                            <div class="nav__list__underline_holder"></div>
                        </li>
                        <li class="nav__list__item" data-list-item-index="4">
                            <a class="nav__list__link">Lisa</a>
                            <div class="nav__list__underline_holder"></div>
                        </li>
                    </ul>
                    <div class="nav__underline-container">
                        <div class="nav__underline"></div>
                    </div>
                    <div id="regularCarousel" class="fcarousel">
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                        <div class="fcarousel-item"></div>
                    </div>
                    <div class="left-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </div>
                    <div class="right-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </div>
                </nav>
            </section>
        </div>
    </body>

</html>
